<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

강의 관리 (조회, 등록, 수정, 삭제)<br/>

<a href="/course/select">조회 SELECT</a><br/>
<a href="/course/insert">등록 INSERT</a><br/>
<a href="/course/update">수정 UPDATE</a><br/>

강의 목록을 조회하여 화면에 목록을 볼수 있어야 합니다.<br/>
등록버튼을 클릭하면 강의 정보를 등록할 화면이 표시되어야 하며 저장 버튼을 클릭하면 데이터 베이스에 내용을 저장합니다.<br/>
삭제 버튼을 클릭하면 강의가 삭제됩니다.<br/>
수정 버튼을 클릭하면 강의 정보가 입력된 폼이 표시되며 내용을 수정하고 저장버튼을 클릭하면 데이터 베이스에 내용을 저장합니다.<br/>

</body>
</html>
